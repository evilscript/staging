	$(function(){
		 var wb = $(window).width();
		
	
    	if(wb<767){
               $(".cir1").height($(".cir1").width()*1);
               $(".cir2").height($(".cir2").width()*1);
               $(".bannerAd1Pic").height($(".bannerAd1Pic").width()*0.56);

               $("#wrap").height($("#wrap").width()*0.56);
               $("#roll img").width($("#wrap").width()*1.7);
               $(".pupic").attr("src","../shared/images/tv/gaoqingM.jpg");
               $(".gaopic").attr("src","../shared/images/tv/putongM.jpg");
               rollFn(1);

        }
    	if(wb>=767){

               $("#wrap").height($("#wrap").width()*0.346);
               $("#roll img").width($("#wrap").width());
         
               $(".bannerAd1Pic").height($(".bannerAd1Pic").width()*0.318);
               $(".cir2").height($(".cir2").width()*1);
               $(".cir1").height($(".cir1").width()*1);
               		rollFn(1);
               // $(".md2").height($(".md2").width()*0.8);

        }

			function rollFn(v){
			// 获取元素对象
				var wrap = document.getElementById("wrap");
				var roll = document.getElementById("roll");
				var imgs = roll.getElementsByTagName('img');
				var step = v;
				var width = imgs[0].offsetWidth * imgs.length;
				console.log(step);
			// 自动滚动
				function rollAuto(){
					setInterval(function(){
						move();
					},30);
				}

			// 动起来的方法
			function move(){
				step -= v;
				if (step <= -width) {
					step = 0;
					}
				roll.style.left = step + 'px';		
			}
			// 初始化
			function init(){
				roll.innerHTML += roll.innerHTML;
				rollAuto();
			}
			init();
		}

		$('.cir').click(function(){
			$('.cir').removeClass('ciradd');
			$(this).addClass('ciradd');
			var b = $(this).attr('buy');

					$('.md2').css('padding-left','0%');
					$(".buy").attr("href","www.14a99.com");

			}
	
		});

		$('.user').click(function(){

					$('.md2d').html('/月');
					$('.old').css('display','none');
					$('.ng-valid').css('display','block');
					$('.md2').css('padding-left','5%');
					$('.md2c').css('margin-left','2%');
					$('.md2d').css('margin-left','5%');
					$(".buy").attr("href","www.4a99.com"); 
					$('.cir').removeClass('ciradd');
					$('.cir1').addClass('ciradd');


			}if(a=='yes'){
			
					$('.md2b').html(49);
					$('.md2d').html('/年');

					$('.md2').css('padding-left','0%');
					$('.md2a').css('padding-left','0%');
					$('.md2b').css('margin-left','0%');
					$('.old').css('display','block');
					$('.ng-valid').css('display','none');
					$(".buy").attr("href","www.49a99.com"); 

			}

		});
