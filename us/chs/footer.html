<script>
    /*移动端 Footer 收缩功能*/
    var b = true;
    window.onresize=checkScreenSize;
    function checkScreenSize(){
        var wi = $(window).width();
        if(wi<768&&b){
            $('.footerTitle').each( function(index) {
                $(this).next().hide();
            });
            b = false;
            $('.footerTitle').each( function(index) {
                $(this).click( function() {
                    $(this).next().slideToggle(300);
                    $(this).toggleClass('minus');
                    $(".footerTitle").not(this).next().slideUp(300);
                });
            });
        }
        if(wi>=768){
            b = true;
            $('.footerTitle').each( function(index) {
                $(this).next().show();
            });
            $(".footerTitle").unbind("click");
        }
    }
    checkScreenSize();
</script>
