        <p class="newsBlockRightTitle org pin">未来电视<span class="sans">CEO</span>携管理团队访问<span class="sans">iTalkBB</span>，深化战略合作推进海外中文电视发展！</p>
        <p class="newsBlockRightText pin"><span class="sans">4</span>月<span class="sans">15</span>日，未來電視有限公司<span class="sans">CEO</span>熊智輝先生率管理團隊抵達美國洛杉磯，一行率先參觀了<span class="sans">iTalkBB</span>亞凱迪亞旗艦店，並與<span class="sans">iTalkBB</span>集團副總裁肖瑗先生和<span class="sans">iTalkBB</span>執行副總裁<span class="sans">Victoria Lei</span>女士及其管理團隊，舉行了戰略合作會談。本次會晤，雙方深化理解互信，達成合作共識，將以未來電視擁有的央視強勢版權內容為基礎，以<span class="sans">iTalkBB</span>中文電視為搭載平台，推進海外中文電視向著更豐富、穩定和高清的方向發展。</p>
