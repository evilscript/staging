<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1" />
        <title></title>
        <style type="text/css">
            .parent{
                position: fixed;
                top: 50%;
                bottom: 50%;
                left: 50%;
                right: 50%;
                width: 0;
                height: 0;
            }
            .show{
                border: 1px solid red;
                height: 20rem;
                width: 20rem;
                /* 以下两个属性必须为width,height值的负一半 */
                margin-left: -10rem;
                margin-top: -10rem;
            }
            table{
                width: 100%;
                height: 100%;
                text-align: center;
            }
            td{
                border: 1px solid red;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="show">
                <table>
                    <tr>
                        <td><img src="解析图片/error.png"></td>
                    </tr>
                    <tr>
                        <td>aa</td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
