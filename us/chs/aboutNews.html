<html lang="zh-cmn-Hans">
<head>

    <link rel="apple-touch-icon" href="../shared/images/header/logo_bookmark.jpg"/>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">

	<link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

    <script src="../shared/js/jquery-1.12.4.min.js"></script>
    <script src="../shared/js/angular-1.6.4.min.js"></script>
    <script src="../shared/js/bootstrap.min.js"></script>
    <script src="../shared/js/imageMapResizer.js"></script>

</head>


<body ng-app="aboutNewsApp" ng-controller="aboutNewsController" style="background:white;">
    <!--Carson制作-->

    <div ng-include="'header.html'"></div>

    <div class="container1920">
        <div class="mainLayout">
            <div ng-include="'aboutNewsBanner.html'"></div>

            <!--关于我们系列页面 tab 公共部分，每页的active不同-->
            <div ng-include="'aboutTab.html'"></div>
            <!--结束-->

            <div class="container1520">
                <div class="yearContainer">
                    <div class="yearSelect">
                        <div class="yearSelectLeft">
                            <p class="yearText sans title30">{{year}}</p>
                        </div>
                        <div class="yearSelectRight">
                            <p class="org title30 sans yearRightArrow">
                                <i class="fa fa-angle-down" aria-hidden="true"></i>
                            </p>
                        </div>
                        <div class="clear clearfix"></div>
                    </div>
                    <div class="otherYear" style="display:none;">
                        <div class="otherYearAll" ng-click="year='全部新闻';newsAll=true">
                            <p class="otherYearText sans title28">全部新闻</p>
                        </div>
                        <div class="otherYear2017" ng-click="year='2017';news2017=true">
                            <p class="otherYearText sans title28">2017</p>
                        </div>
                        <div class="otherYear2016" ng-click="year='2016';news2016=true">
                            <p class="otherYearText sans title28">2016</p>
                        </div>
                        <div class="otherYear2015" ng-click="year='2015';news2015=true">
                            <p class="otherYearText sans title28">2015</p>
                        </div>
                    </div>
                </div>

                <div class="newsAll news2017" ng-show="newsAll||news2017" ng-include="'aboutNewsBlock/20170102.html'"></div>
                <div class="newsAll news2017" ng-show="newsAll||news2017" ng-include="'aboutNewsBlock/20170304.html'"></div>
                <div class="newsAll news2017" ng-show="newsAll||news2017" ng-include="'aboutNewsBlock/20170506.html'"></div>
                <div class="newsAll news2017" ng-show="newsAll||news2017" ng-include="'aboutNewsBlock/20170708.html'"></div>
                <div class="newsAll news2016" ng-show="newsAll||news2016" ng-include="'aboutNewsBlock/20161030.html'"></div>
                <div class="newsAll news2016" ng-show="newsAll||news2016" ng-include="'aboutNewsBlock/20161016.html'"></div>
                <div class="newsAll news2016" ng-show="newsAll||news2016" ng-include="'aboutNewsBlock/20161006.html'"></div>
                <div class="newsAll news2016" ng-show="newsAll||news2016" ng-include="'aboutNewsBlock/20161006.html'"></div>
                <div class="newsAll news2016" ng-show="newsAll||news2016" ng-include="'aboutNewsBlock/20161006.html'"></div>
                <div class="newsAll news2015" ng-show="newsAll||news2015" ng-include="'aboutNewsBlock/20150102.html'"></div>
                <div class="newsAll news2015" ng-show="newsAll||news2015" ng-include="'aboutNewsBlock/20150304.html'"></div>
                <div class="newsAll news2015" ng-show="newsAll||news2015" ng-include="'aboutNewsBlock/20150506.html'"></div>
                <div class="newsAll news2015" ng-show="newsAll||news2015" ng-include="'aboutNewsBlock/20150708.html'"></div>
                <div class="newsAll news2015" ng-show="newsAll||news2015" ng-include="'aboutNewsBlock/20150910.html'"></div>
                <div class="newsAll news2015" ng-show="newsAll||news2015" ng-include="'aboutNewsBlock/20151011.html'"></div>
                <div class="newsAll news2015" ng-show="newsAll||news2015" ng-include="'aboutNewsBlock/20151112.html'"></div>

            </div>
        </div>
    </div>
    
    <div class="lineBlue"></div>
    
    <div ng-include="'footer.html'"></div>

    <script>
        var app = angular.module('aboutNewsApp', []);
        app.controller('aboutNewsController', function($scope) {
            $scope.year='全部新闻';
            $scope.newsAll=true;
            $scope.news2017=false;
            $scope.news2016=false;
            $scope.news2015=false;
        });
    </script>

</body>
</html>
